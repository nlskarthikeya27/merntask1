
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body { font-family: Arial, sans-serif; }
  .outer{ width:850px; margin:200px;background-color: magenta;}
  .inner{ width:500px; margin:150px;background-color: rgb(165, 25, 165);}
  .container { width: 300px; margin: auto;background-color: rgb(165, 25, 165); }
  label {  margin-top: 10px; }
  input[type=text], input[type=email], input[type=password], input[type=tel], select, textarea {
    width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 20px; border: 1px solid black; border-radius: 4px;
  }
  input[type=submit] {
    width: 100%; background-color: white; color:black; padding: 14px 20px; margin: 8px 0; border: 1px solid black; border-radius: 4px; cursor: pointer;
  }
  input[type=submit]:hover { background-color:white; }
</style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="container">
            <h2>Registration Form</h2>
    <form action="/submit_registration" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password" required>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
  
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <input type="radio" id="other" name="gender" value="other"> Other
  
      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="other">Other</option>
      </select>
  
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" placeholder="Your zip code" required>
  
      <label for="about">About:</label>
      <textarea id="about" name="about" placeholder="Write about yourself" rows="4" required></textarea>
  
      <input type="submit" value="Register">
    </form>
        </div>
  </div>
</div>


</body>
</html>
